<form>
<!-- Button trigger modal -->
<button type="button" class="btn btn-raised btn-primary" data-toggle="modal" data-target="#exampleModal">
    Calculate Cost!
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel" >Invoice Summary<hr></h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You've Selected:
            <li>

                    <label for="passwordReset" ng-show="checked">
                        Password Reset ($39.99)
                    </label>

            </li>

          Your total including tax is:
          <h3>{{parts + labor}}</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Print</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">Decline</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Accept</button>
        </div>
      </div>
    </div>
  </div>
</form>
