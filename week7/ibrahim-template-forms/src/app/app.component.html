<div class="parent" fxLayout="row">

    <mat-toolbar class="menu" role="header" color="primary">
    <mat-toolbar-row>
      <button mat-button class="toolbar__icon-button mat-button">
        <mat-icon>web</mat-icon>
        <span style="margin-left: 5px !important;">WEB 425</span>
      </button>
      <button mat-button class="mat-button">
        About
      </button>
      <button mat-button class="mat-button">
        Contact Us
      </button>

      <div fxFlex></div>

      <!-- User Profile -->
      <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_contact_calendar</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="left" fxFlex>
      <br/><br/><br/>

  </div>

  <div class="right" fxFlex>
    <br/><br/><br/>
    <div class="wrapper">
      <br/><br/>

    <div class="frm-login">
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <mat-card-content class="login-panel frm-login-panel">
              <mat-card-content class="frm-login-body">
                  <h2>Form Example</h2>
                <br>

                Username:
                <mat-form-field appearance="outline">
                    <div>
                      <input type="text" matInput name="username" ngModel>
                    </div>
                  </mat-form-field>
                    <br>

                    SSN:
                    <mat-form-field appearance="outline">
                      <div>
                        <input type="text" matInput name="snn" ngModel>
                      </div>
                      <mat-hint>Enter Value Above</mat-hint>
                    </mat-form-field>
                    <br>
                    Password:
                    <mat-form-field appearance="outline">
                      <div>
                        <input type="password" matInput name="password" ngModel>
                      </div>
                      <mat-hint>Enter Value Above</mat-hint>
                    </mat-form-field>
                    <br>
                    Confirm Password:
                    <mat-form-field appearance="outline">
                      <div>
                        <input type="password" matInput name="pCofirm" ngModel>
                      </div>
                      <mat-hint>Enter Value Above</mat-hint>
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-content>
          </mat-card-content>
        </form>
          <br/><br/><br/>

        </div>
      </div>
  </div>


  </div>
